<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    {% load static %}
    <link rel="stylesheet" href={% static 'css/base.css' %}>
    <link rel="stylesheet" href={% static 'css/chatbot.css' %}>
    <script src={% static 'js/nav.js' %} defer></script>
    <script src={% static 'js/chatbot.js' %} defer></script>
</head>

<body>

    <div id="sidebar">
        <a href={% url 'index' %}>Homepage</a>
        <a href={% url 'about' %}>About me</a>
        <a href={% url 'form' %}>Sign up</a>
        <a href={% url 'gallery' %}>Gallery</a>
        <a href={% url 'chatbot' %}>ChatBot</a>
    </div>

    <div id="main">

        <div id="header">
            <div class="header-element">
                <button id="menu-button" onclick=sidebar()>&#9776;</button>
                <h1>Welcome to my Animal Blog!</h1>
            </div>
        </div>
    
        <div id="chat-container">
            <h2>Test your knowledge!</h2>
            <h2 id="score">Placeholder</h2>
            <div id="message-container"></div>
            <form id="chat-form">
                <p id="radio-group">
                    <label>Choice:</label>
                    <input type="radio" name="choice" value="A" checked="checked">
                    <label>A</label>
                    <input type="radio" name="choice" value="B">
                    <label>B</label>
                    <input type="radio" name="choice" value="C">
                    <label>C</label>
                </p>
                <button id="send-message" type="submit">Send</button>
            </form>
        </div>

    </div>

    <footer>
        <p>&copy; Animal Blog, by John Coon</p> 
    </footer>

</body>

</html>
